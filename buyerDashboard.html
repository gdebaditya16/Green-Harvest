<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="buyerDashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Buyer Dashboard</h1>
            <div class="header-actions">
                <a href="#" class="dashboard-link active"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="profile-section">
                <h2><i class="fas fa-user"></i> Profile</h2>
                <div class="profile-info">
                    <div class="info-item">
                        <h3>Full Name</h3>
                        <p id="profile-name">SATY</p>
                    </div>
                    <div class="info-item">
                        <h3>Rating</h3>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="requests-section">
                <h2><i class="fas fa-clock"></i> Pending Requests</h2>
                <div class="no-requests">
                    <p>No pending requests</p>
                </div>
            </div>

            <div class="contact-section">
                <h2><i class="fas fa-address-book"></i> Contact Info</h2>
                <div class="contact-info">
                    <div class="info-item">
                        <h3>Mobile Number</h3>
                        <p id="profile-phone">9733091268</p>
                    </div>
                    <div class="info-item">
                        <h3>Email</h3>
                        <p id="profile-email">SATY@GMAIL.COM</p>
                    </div>
                </div>
            </div>

            <div class="complete-section">
                <button class="complete-btn">Continue to complete</button>
            </div>
        </div>
    </div>

    <script src="buyerDashboard.js"></script>
</body>
</html>
